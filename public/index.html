<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Card</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-[#B9A49C] flex justify-center items-center min-h-screen px-2">
    <section
      class="bg-[#EEEAE3] text-[#2D2725] max-w-md p-12 rounded-3xl font-semibold shadow-xl shadow-[#7a6962]"
    >
      <div class="flex justify-between items-center">
        <h3 class="uppercase text-xs font-bold tracking-wider">
          About the community
        </h3>
        <i class="bi bi-three-dots cursor-pointer text-2xl"></i>
      </div>

      <h2 class="text-2xl py-4">Blender Renders</h2>

      <p class="w-[85%] text-lg">
        A place where beginner Blender artists can post their creations and get
        feedback on.
      </p>

      <div class="flex gap-20 py-8">
        <div>
          <h3 class="text-2xl">13.5K</h3>
          <small>Members</small>
        </div>
        <div>
          <h3 class="text-2xl">47</h3>
          <small>Online</small>
        </div>
      </div>

      <div
        class="flex flex-col sm:flex-row justify-center gap-4 text-sm font-normal"
      >
        <button
          class="border border-black px-14 py-4 rounded-md hover:bg-[#dddad4]"
        >
          Joined
        </button>
        <button
          class="bg-[#180C08] text-white px-14 py-4 rounded-md hover:bg-[#441f10]"
        >
          Create Post
        </button>
      </div>
      <div class="pt-6">
        <small class="text-[#4d4b48]">Created Feb.7, 2021</small>
      </div>
    </section>
  </body>
</html>
